<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Li-8 Fashion</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ultra&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/logo/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f40de700d8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="logo">
        <img src="img/logo/fashion_logo.png" alt="li-8 fashion_logo" />
        <a href="index.html">
          <h1>Li-8 Fashion</h1>
        </a>

        <div class="menu-btn" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="pages/men.html">Men</a></li>
        <li><a href="pages/women.html">Women</a></li>
        <li><a href="pages/kids.html">Kids</a></li>
      </div>

      <div class="search-box">
        <form action="">
          <input
            type="text"
            placeholder="Find your fashion"
            name="search-box"
          />
          <button type="submit"><i class="fa-solid fa-search"></i></button>
        </form>
      </div>

      <div class="buttons">
        <div class="dropdown">
          <button
            class="dropdown-btn"
            onclick="toggleDropdown('profileDropdown')"
          >
            <i class="fa-solid fa-user"></i>
          </button>

          <div id="profileDropdown" class="dropdown-content">
            <a href="pages/signup.html"
              ><i class="fa fa-user-plus"></i> &nbspSign Up</a
            >
            <a href="pages/login.html"
              ><i class="fa fa-sign-in"></i> &nbspLogin</a
            >
          </div>
        </div>
        <button type="button"><i class="fa fa-heart"></i></button>
        <button type="button"><i class="fa fa-shopping-cart"></i></button>
      </div>
    </nav>

    <script src="js/script.js"></script>
  </body>
</html>
